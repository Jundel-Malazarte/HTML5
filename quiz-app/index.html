<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Quiz App</h1>
        <div id="quiz-container">
            <form id="quiz-form">
                <h2 id="question-title"></h2>
                <input type="radio" id="option1" name="answer">
                <label id="option1-label" for="option1"></label>
                <input type="radio" id="option2" name="answer">
                <label id="option2-label" for="option2"></label>
                <input type="radio" id="option3" name="answer">
                <label id="option3-label" for="option3"></label>
                <input type="radio" id="option4" name="answer">
                <label id="option4-label" for="option4"></label>
                <button id="submit-btn">Submit</button>
            </form>
            <div id="result-container">
                <p id="result-text"></p>
            </div>
        </div>

        <script>
            const quizForm = document.getElementById('quiz-form');
            const questionTitle = document.getElementById('question-title');
            const option1 = document.getElementById('option1');
            const option2 = document.getElementById('option2');
            const option3 = document.getElementById('option3');
            const option4 = document.getElementById('option4');
            const option1Label = document.getElementById('option1-label');
            const option2Label = document.getElementById('option2-label');
            const option3Label = document.getElementById('option3-label');
            const option4Label = document.getElementById('option4-label');
            const submitBtn = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');

            const questions = [
                { title: 'What is the capital of France?', options: ['Paris', 'London', 'Berlin', 'Rome'], correctAnswer: 'Paris' },
                { title: 'What is the largest planet in our solar system?', options: ['Jupiter', 'Saturn', 'Uranus', 'Neptune'], correctAnswer: 'Jupiter' },
                { title: 'Which language is most commonly used for web development?', options: ['JavaScript', 'Python', 'C++', 'Ruby'], correctAnswer: 'JavaScript' },
                { title: 'What year did the first man land on the Moon?', options: ['1965', '1969', '1971', '1963'], correctAnswer: '1969' },
                { title: 'Which element has the chemical symbol O?', options: ['Gold', 'Oxygen', 'Silver', 'Iron'], correctAnswer: 'Oxygen' },
                { title: 'Who wrote "Romeo and Juliet"?', options: ['Charles Dickens', 'William Shakespeare', 'Mark Twain', 'Jane Austen'], correctAnswer: 'William Shakespeare' },
                { title: 'What is the smallest prime number?', options: ['0', '1', '2', '3'], correctAnswer: '2' },
                { title: 'What is the powerhouse of the cell?', options: ['Nucleus', 'Ribosome', 'Mitochondria', 'Chloroplast'], correctAnswer: 'Mitochondria' },
                { title: 'How many continents are there?', options: ['5', '6', '7', '8'], correctAnswer: '7' },
                { title: 'What is the boiling point of water at sea level?', options: ['90°C', '100°C', '120°C', '80°C'], correctAnswer: '100°C' },
                { title: 'Which planet is known as the Red Planet?', options: ['Mars', 'Venus', 'Mercury', 'Jupiter'], correctAnswer: 'Mars' },
                { title: 'What is the chemical formula for table salt?', options: ['NaCl', 'KCl', 'Na2O', 'Cl2'], correctAnswer: 'NaCl' },
                { title: 'Who painted the Mona Lisa?', options: ['Vincent Van Gogh', 'Leonardo da Vinci', 'Pablo Picasso', 'Claude Monet'], correctAnswer: 'Leonardo da Vinci' },
                { title: 'In which country is the Great Pyramid of Giza located?', options: ['Mexico', 'Egypt', 'Peru', 'India'], correctAnswer: 'Egypt' },
                { title: 'What is the currency of Japan?', options: ['Dollar', 'Euro', 'Yen', 'Won'], correctAnswer: 'Yen' },
                { title: 'Which gas do plants absorb from the atmosphere?', options: ['Oxygen', 'Nitrogen', 'Carbon Dioxide', 'Helium'], correctAnswer: 'Carbon Dioxide' },
                { title: 'Who developed the theory of relativity?', options: ['Isaac Newton', 'Albert Einstein', 'Nikola Tesla', 'Galileo Galilei'], correctAnswer: 'Albert Einstein' },
                { title: 'What is the hardest natural substance?', options: ['Gold', 'Iron', 'Diamond', 'Graphite'], correctAnswer: 'Diamond' },
                { title: 'How many sides does a hexagon have?', options: ['4', '5', '6', '7'], correctAnswer: '6' },
                { title: 'What is the primary language spoken in Brazil?', options: ['Spanish', 'Portuguese', 'English', 'French'], correctAnswer: 'Portuguese' }
            ];

            let currentQuestionIndex = 0;
            let score = 0;

            function renderQuestion() {
                const currentQuestion = questions[currentQuestionIndex];
                questionTitle.textContent = currentQuestion.title;
                option1.checked = false;
                option2.checked = false;
                option3.checked = false;
                option4.checked = false;
                option1.value = currentQuestion.options[0];
                option2.value = currentQuestion.options[1];
                option3.value = currentQuestion.options[2];
                option4.value = currentQuestion.options[3];
                option1Label.textContent = currentQuestion.options[0];
                option2Label.textContent = currentQuestion.options[1];
                option3Label.textContent = currentQuestion.options[2];
                option4Label.textContent = currentQuestion.options[3];
            }

            function handleSubmit(event) {
                event.preventDefault();
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    alert('Please select an answer before submitting.');
                    return;
                }
                const userAnswer = selected.value;
                if (userAnswer === questions[currentQuestionIndex].correctAnswer) {
                    score++;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex >= questions.length) {
                    quizForm.style.display = 'none';
                    resultContainer.style.display = 'block';
                    resultText.textContent = `You scored ${score} out of ${questions.length}`;
                } else {
                    renderQuestion();
                }
            }

            renderQuestion();
            submitBtn.addEventListener('click', handleSubmit);
        </script>
    </body>
</html>
